apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-educationelly-graphql-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-educationelly-graphql-secrets
  namespace: default
type: Opaque
stringData:
  mongodb-root-password: "educationgql_mongo123"
  educationelly-graphql-db-password: "educationgql123"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-educationelly-graphql
  namespace: default
  labels:
    app: mongodb-educationelly-graphql
    tier: database
spec:
  serviceName: mongodb-educationelly-graphql
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-educationelly-graphql
  template:
    metadata:
      labels:
        app: mongodb-educationelly-graphql
        tier: database
    spec:
      containers:
      - name: mongodb
        image: mongo:6
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "root"
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-educationelly-graphql-secrets
              key: mongodb-root-password
        - name: MONGO_INITDB_DATABASE
          value: "educationelly_graphql"
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-educationelly-graphql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-educationelly-graphql
  namespace: default
  labels:
    app: mongodb-educationelly-graphql
spec:
  type: ClusterIP
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: mongodb
  selector:
    app: mongodb-educationelly-graphql
