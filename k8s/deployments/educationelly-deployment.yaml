apiVersion: apps/v1
kind: Deployment
metadata:
  name: educationelly-client
  namespace: default
  labels:
    app: educationelly
    component: client
    tier: frontend
    portfolio: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: educationelly
      component: client
  template:
    metadata:
      labels:
        app: educationelly
        component: client
        tier: frontend
        portfolio: "true"
    spec:
      containers:
      - name: educationelly-client
        image: maxjeffwell/educationelly-client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: educationelly-server
  namespace: default
  labels:
    app: educationelly
    component: server
    tier: backend
    portfolio: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: educationelly
      component: server
  template:
    metadata:
      labels:
        app: educationelly
        component: server
        tier: backend
        portfolio: "true"
    spec:
      containers:
      - name: educationelly-server
        image: maxjeffwell/educationelly-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: educationelly-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: educationelly-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
