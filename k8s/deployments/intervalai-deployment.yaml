apiVersion: apps/v1
kind: Deployment
metadata:
  name: intervalai-client
  namespace: default
  labels:
    app: intervalai
    component: client
    tier: frontend
    portfolio: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: intervalai
      component: client
  template:
    metadata:
      labels:
        app: intervalai
        component: client
        tier: frontend
        portfolio: "true"
    spec:
      containers:
      - name: intervalai-client
        image: maxjeffwell/spaced-repetition-capstone-client:latest
        imagePullPolicy: Always
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_BIND_SERVICE
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intervalai-server
  namespace: default
  labels:
    app: intervalai
    component: server
    tier: backend
    portfolio: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: intervalai
      component: server
  template:
    metadata:
      labels:
        app: intervalai
        component: server
        tier: backend
        portfolio: "true"
    spec:
      containers:
      - name: intervalai-server
        image: maxjeffwell/spaced-repetition-capstone-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: intervalai-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: intervalai-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
